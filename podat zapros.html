	<form action="/" method="">
		<h1	>Make appointment</h1>
		<div class="mb-3">
		  <label for="formGroupExampleInput" class="form-label">Your name</label>
		  <input type="text" class="form-control" id="clientName" placeholder="first name and last name">
		</div>
		<div class="mb-3">
		  <label for="formGroupExampleInput2" class="form-label">Phone number</label>
		  <input type="number" class="form-control" id="clientPhone" placeholder="+7-xxx-xx-xx">
		</div>
		<div class="mb-3">
		  <label for="formGroupExampleInput" class="form-label">Email(not necessary)</label>
		  <input type="email" class="form-control" id="clientEmail" placeholder="@example.com">
		</div>
		<select name="service" class="a1"  class="form-select" aria-label="Default select example">
			<option>choose service</option>
			<option>surgical dentistry</option>
			<option>hygiene and prevention</option>
			<option>free consultation</option>
			<option>hygiene and prevention</option>
			<option>implantation</option>
			<option>prosthetics</option>
			<option>pediatric dentistry</option>
			<option>aesthetic dentistry</option>
		</select><br>
		<div class="mb-3">
		  <label for="formGroupExampleInput" class="form-label">Choose data</label>
		  <input type="date" class="form-control" id="clientData" placeholder="data">
		</div>
		<div class="mb-3">
		  <label for="formGroupExampleInput" class="form-label">Choose time</label>
		  <input type="time" class="form-control" id="clientTime" placeholder="">
		</div>
		<button type="button" class="btn btn-primary">Make appointment</button>
	</form>
